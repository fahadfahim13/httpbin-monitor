name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies for backend
      run: |
        cd httpbin-backend
        npm install

    - name: Install dependencies for frontend
      run: |
        cd httpbin-dashboard
        npm install

    - name: Run lint for backend
      run: |
        cd httpbin-backend
        npm run lint

    - name: Run lint for frontend
      run: |
        cd httpbin-dashboard
        npm run lint

    - name: Run tests for backend
      run: |
        cd httpbin-backend
        npm test

    - name: Run tests for frontend
      run: |
        cd httpbin-dashboard
        npm test

    - name: Generate coverage report for backend
      run: |
        cd httpbin-backend
        npm run coverage

    - name: Generate coverage report for frontend
      run: |
        cd httpbin-dashboard
        npm run coverage

    - name: Upload coverage report for backend
      uses: actions/upload-artifact@v2
      with:
        name: backend-coverage-report
        path: httpbin-backend/coverage

    - name: Upload coverage report for frontend
      uses: actions/upload-artifact@v2
      with:
        name: dashboard-coverage-report
        path: httpbin-dashboard/coverage
